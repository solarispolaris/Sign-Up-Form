<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="side-header">
        <div class="logo-container">
            <img src="images/odin-lined.png">
            <p>ODIN</p>
        </div>
        <p>Photo By: Halie West on Unsplash</p>
    </div>

    <div class="sign-container">
        <div class="signup-text-container">
            <p class="signup-title">You Know You Want To!</p>
            <p class="signup-text-contents">Sign up today for exclusive events, rewards and prizes!</p>
        </div>
        <form class="signup" action="#" method="get">
            <div class="sign-field">
                <fieldset>
                    <legend>Lets Start</legend>
                    <div class="field-area">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="field-area">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div class="field-area">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="field-area">
                        <label for="telephone">PHONE NUMBER</label>
                        <input type="tel" id="telephone" required>
                    </div>
                    <div class="field-area">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required></div>
                    <div class="field-area">
                        <label for="confirm-psw">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-psw" required>
                    </div>
                </fieldset>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        
        <p class="log-back-in">
            Already have an account?
            <a href="#">Log In</a>
        </p>
    </div>
    
</body>
</html>
