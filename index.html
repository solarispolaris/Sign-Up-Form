<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="side-header">
        <div class="logo-container">
            <img src="images/star-outline.png">
            <p>OMEGA</p>
        </div>
        <p class="img-credit"><a href="http://www.freepik.com">Designed by Freepik</a></p>
    </div>

    <div class="sign-container">
        <div class="signup-text-container">
            <p class="signup-title">You Know You Want To!</p>
            <p class="signup-text-contents">Sign up today for exclusive events, rewards and prizes!</p>
        </div>
        <form class="signup" action="#" onsubmit="return validateForm()" method="get">
            <div class="sign-field">
                <fieldset>
                    <legend>Lets Start</legend>
                    <div class="field-area">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first_name" placeholder="John" required>
                    </div>
                    <div class="field-area">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last_name" placeholder="Smith" required>
                    </div>
                    <div class="field-area">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="a@example.com" required>
                    </div>
                    <div class="field-area">
                        <label for="telephone">PHONE NUMBER</label>
                        <input type="tel" id="telephone" name="telephone" placeholder="(xxx)xxx-xxxx" 
                        pattern="(\(\d{3}\))?\d{3}-?\d{4}" required>
                    </div>
                    <div class="field-area">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,16}$" 
                        title="Please Input A Password between 6-16 Characters with at Least One Number and Special Character" required></div>
                    <div class="field-area">
                        <label for="confirm-psw">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-psw" name="cfm_psw" required>
                    </div>
                </fieldset>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        
        <p class="log-back-in">
            Already have an account?
            <a href="#">Log In</a>
        </p>
    </div>

    <script>
        const password = document.querySelector("#password");
        const passwordConfirm = document.querySelector("#confirm-psw");
        //event listeners for checking if both password boxes equal each other
        passwordConfirm.addEventListener("keyup", e => {
            const password = document.querySelector("#password");
            if(e.target.value !== password.value)
                e.target.style.backgroundColor = "rgba(255, 1, 1, 0.349)";
            else{
                e.target.style.backgroundColor = "rgba(57, 230, 4, 0.349)";
            }
        });
        password.addEventListener("keyup", e => {
            const passwordConfirm = document.querySelector("#confirm-psw");
            if(passwordConfirm.value !== ""){
                if(e.target.value !== passwordConfirm.value)
                    passwordConfirm.style.backgroundColor = "rgba(255, 1, 1, 0.349)";
                else{
                    passwordConfirm.style.backgroundColor = "rgba(57, 230, 4, 0.349)";
                }
            }
            
        });


        function validateForm() {
            const password = document.querySelector("#password");
            const passwordConfirm = document.querySelector("#confirm-psw");
            if (passwordConfirm.value !== password.value) {
                return false;
            }
            return true;
        } 

    </script>
    
</body>
</html>
